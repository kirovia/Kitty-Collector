<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Collector</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/de6e3a552b.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- CHARACTER CREATION -->
    <section id="character-creation">
        <h1>Welcome to Kitty Collector!</h1>
        <h2>choose your pet below</h2>
        <div id="gallery">
            <i id="left" class="fa-solid fa-left-long"></i>
            <img id="character-select" src="./images/cat1.gif" alt="cute little cat">
            <i id="right" class="fa-solid fa-right-long"></i>
        </div>
        <form id="form">
            <input type="text" name="name" placeholder="name" id="name">
            <input type="submit" name="submit" id="submit" value="submit">
        </form>
    </section>

    <!-- MAIN GAME -->
    <section id="game-window">
        <header>
            <i id="feed" class="fa fa-cutlery"></i>
            <i id="light" class="fa fa-lightbulb-o"></i>
            <i id="play" class="fa-solid fa-baseball-bat-ball"></i>
            <i id="heal" class="fa-solid fa-syringe"></i>
        </header>
        <main>
            <img id="character" src="./images/cat1.gif" alt="cute little kitty">
        </main>
        <footer>
            <i id="clean" class="fa-solid fa-broom"></i>
            <i id="stats" class="fa-solid fa-heart-pulse"></i>
            <i id="spray" class="fa-solid fa-spray-can"></i>
            <i id="look" class="fa-solid fa-triangle-exclamation"></i>
        </footer>
    </section>

</body>
</html>
